name:   ibus-keysend
about:  send a key event to the IBus daemon.

subcommands:
    - off:
        about:  send "Alt-L".
    - on:
        about:  send "Alt-J".
    - key:
        about:  send a key event as you like.
        args:
            - keysym:
                help:  Value of key symbol to send.
                required:  true
                index:  1
            - state:
                short:  m
                help:  Modifier state, which is logical sum of (Shift(1) | Ctrl(4) | Alt(8)).
                takes_value:  true
    - bus:
        about:  show the name of unix socket to connect with IBus.

#const USAGE: &'static str = "
#ibus-keysend - send a key event to the IBus daemon.
#
